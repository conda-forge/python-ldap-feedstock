{% set name = "python-ldap" %}
{% set version = "3.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b2f6ef1c37fe2c6a5a85212efe71311ee21847766a7d45fcb711f3b270a5f79a

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - pip
    - setuptools
    - python
    - pyasn1 >=0.3.7
    - pyasn1-modules >=0.1.5
    - openldap >=2.4.11
  run:
    - python
    - pyasn1 >=0.3.7
    - pyasn1-modules >=0.1.5

test:
  imports:
    - ldap
    - ldap.controls
    - ldap.extop
    - ldap.schema

about:
  home: https://www.python-ldap.org/
  license: PSF-2.0 and MIT
  license_file:
    - LICENCE
    - LICENCE.MIT
  summary: Python modules for implementing LDAP clients
  doc_url: https://www.python-ldap.org/en/latest/
  dev_url: https://github.com/python-ldap/python-ldap

extra:
  recipe-maintainers:
    - mariusvniekerk
    - xylar
