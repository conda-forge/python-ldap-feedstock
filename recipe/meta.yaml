{% set name = "python-ldap" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: de04939485b53ee5d9a6855562d415b73060c52e681644386de4d5bd18e3f540

build:
  number: 0
  skip: true  # [win]
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv '

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - pyasn1
    - pyasn1-modules
    - openldap
  run:
    - python
    - pyasn1
    - pyasn1-modules
    - openldap

test:
  imports:
    - ldap
    - ldap.controls
    - ldap.extop
    - ldap.schema
    # - slapdtest

about:
  home: https://www.python-ldap.org/
  license: Python Software Foundation
  license_family: OTHER
  license_file: LICENCE
  summary: Python modules for implementing LDAP clients
  doc_url: https://www.python-ldap.org/en/latest/
  dev_url: https://github.com/python-ldap/python-ldap

extra:
  recipe-maintainers:
    - mariusvniekerk
